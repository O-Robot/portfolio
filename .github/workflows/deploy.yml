name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
      - name: Create build-time .env.production
        run: |
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" > .env.production

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Archive build
        run: |
          rm -f next_build.tar.gz
          tar czf next_build.tar.gz .next public package.json package-lock.json node_modules
      - name: Deploy to Oracle VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "next_build.tar.gz"
          target: "~/portfolio/"

      - name: Extract & restart server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ~/portfolio

            echo "ðŸš€ Deploying new build..."

            #  Backup old build folder
            if [ -d ".next" ]; then
              mv .next .next_backup_$(date +%s)
            fi

            #  Extract new build
            tar xzf next_build.tar.gz

            #  Install production dependencies only
            npm install --production

            #  Restart using ecosystem config (loads env_file)
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

            #  Cleanup backups
            rm -rf .next_backup_*

            echo "Deployment complete."
