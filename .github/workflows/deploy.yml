name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Archive code
        run: |
          tar czf portfolio_code.tar.gz .  # archives everything

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "portfolio_code.tar.gz"
          target: "~/portfolio/"

      - name: Build & restart on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ~/portfolio

            # Backup old build
            if [ -d ".next" ]; then
              mv .next .next_backup_$(date +%s)
            fi

            # Extract new code
            tar xzf portfolio_code.tar.gz

            # Ensure dependencies are installed
            npm ci

            # Build on server (reads server-side .env.production automatically)
            npm run build

            # Restart PM2
            pm2 restart portfolio || pm2 start npm --name "portfolio" -- start
            pm2 save

            # Cleanup backup if successful
            rm -rf .next_backup_*
