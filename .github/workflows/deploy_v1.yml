name: Deploy Portfolio V1

on:
  push:
    branches:
      - v1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React site
        run: npm run build

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
          
            mkdir -p /home/ubuntu/v1_site_backup
            if [ -d "/home/ubuntu/v1_site" ]; then
            mv /home/ubuntu/v1_site/* /home/ubuntu/v1_site_backup/
            fi

            # Copy React build contents
            cp -r build/. /home/ubuntu/v1_site/

            # Reload Nginx
            sudo systemctl reload nginx
